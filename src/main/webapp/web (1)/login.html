<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
    body{
        background-image: url("vanity/background.jpg");
        justify-content: center; 
        align-items: center;    
        min-height: 100vh;

</style>
</head>

<body class="bg-gray-100">
